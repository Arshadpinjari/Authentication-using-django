{% extends "users/base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg rounded-lg">
                <div class="card-header text-center" style="background-color: #007bff;">
                    <h3 class="font-weight-light text-white">Forgot Password?</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                {% for key, value in form.errors.items %}
                                    <strong>{{ value }}</strong><br>
                                {% endfor %}
                            </div>
                        {% endif %}
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block">Submit</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p><a href="{% url 'users-register' %}">Create a new account</a></p>
                    <p><a href="{% url 'login' %}">Back to Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
